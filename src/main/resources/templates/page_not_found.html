<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 100px;
            color: #ff6347;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <p>Oops! There is no session with code <b>[[${sessionCode}]]</b></p>
    <p><a href="/">Go back to homepage</a></p>
</div>

</body>
</html>
